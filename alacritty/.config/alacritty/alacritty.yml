## https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  WINIT_HIDPI_FACTOR: "8"
window:
  opacity: 0.9
  decorations: none
font:
  normal:
    family: Fira Mono
    style: Regular
  italic:
    family: Fira Mono
    style: Italic
  size: 12.0
colors:
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'
  normal:
    black: '0x01060E'
    red: '0xEA6C73'
    green: '0x91B362'
    yellow: '0xF9AF4F'
    blue: '0x53BDFA'
    magenta: '0xFAE994'
    cyan: '0x90E1C6'
    white: '0xC7C7C7'
  bright:
    black: '0x686868'
    red: '0xF07178'
    green: '0xC2D94C'
    yellow: '0xFFB454'
    blue: '0x59C2FF'
    magenta: '0xFFEE99'
    cyan: '0x95E6CB'
    white: '0xFFFFFF'

selection:
  save_to_clipboard: true
window.dynamic_title: true
cursor:
  unfocused_hollow: true
live_config_reload: true
mouse:
  hints:
    launcher:
      program: xdg-open
      args: []
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: Paste            }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }

